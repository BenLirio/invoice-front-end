<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <form>
      <input type="text" placeholder="email">
      <input type="text" placeholder="password">
      <input type="text" placeholder="password-confirmation">
      <input type="submit" value="create-account">
    </form>
    <form>
        <input type="text" placeholder="email">
        <input type="text" placeholder="password">
        <input type="text" placeholder="password-confirmation">
        <input type="submit" value="create-account">
      </form>
    <div class="container-fluid">
      <form id="invoice-form" class="border col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 m-auto">
        <div class="form-row">
          <div class="col">

            <div class="form-group">
              <input name="user_contact[name]" type="text" class="form-control" placeholder="name" />
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">+1</span>
                </div>
                <input name="user_contact[number][first]" type="text" class="form-control" placeholder="123" />
                <input name="user_contact[number][second]" type="text" class="form-control" placeholder="456" />
                <input name="user_contact[number][third]" type="text" class="form-control" placeholder="789" />
              </div>
              <input name="user_contact[email]" type="email" class="form-control" placeholder="email" / >
              <input name="user_contact[address]" type="text" class="form-control" placeholder="address" />
            </div>
            <div class="form-group">
                <input name="customer_contact[name]" type="text" class="form-control" placeholder="name" />
                <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">+1</span>
                  </div>
                  <input name="customer_contact[number][first]" type="text" class="form-control" placeholder="456" />
                  <input name="customer_contact[number][second]" type="text" class="form-control" placeholder="789" />
                  <input name="customer_contact[number][third]" type="text" class="form-control" placeholder="123" />
                </div>
                <input name="customer_contact[email]" type="email" class="form-control" placeholder="email" / >
                <input name="customer_contact[address]" type="text" class="form-control" placeholder="address" />
              </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input name="description[title]" type="text" class="form-control" placeholder="title">
              <input name="description[dates][sent]" type="date" class="form-control">
              <input name="description[dates][due]" type="date" class="form-control">
              <input name="description[payment_method]" type="text" class="form-control" placeholder="payment method">
              <textarea name="description[notes]" class="form-control">notes</textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input data-item="description" type="text" class="form-control" placeholder="description">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input data-item="unit_price" type="number" class="form-control" placeholder="unit price">
            <input data-item="quantity" type="number" class="form-control" placeholder="quantity">
            <div class="input-group-append">
                <button id="add-item-btn" class="btn btn-success" type="button">Add item</button>
              </div>
          </div>
        </div>
        <fieldset id="items-container" class="form-group">
          <!-- ITEMS GO HERE -->
        </fieldset>
        <div class="form-group">
          <input type="submit" class="form-control col btn btn-primary">
        </div>
      </form>
    </div>
  </body>
</html>
